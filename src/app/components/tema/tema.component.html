<div class="container mt-4">
    <!-- 📌 Título del Tema -->
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary fw-bold">📌 {{ tema.titulo }}</h2>
        <p class="text-muted text-center">
            📅 {{ tema.fecha?.toDate() | date:'short' }} - 📌 {{ tema.categoria }} - ✍️ {{ tema.autor }}
        </p>
    </div>

    <hr>

    <!-- 📌 Sección de Comentarios -->
    <h4 class="mt-4"><i class="bi bi-chat-left-text"></i> 💬 Comentarios</h4>

    <!-- 📌 Agregar un nuevo comentario -->
    <div class="card p-3 mb-4 shadow-sm">
        <textarea [(ngModel)]="nuevoComentario.mensaje" class="form-control mb-2" placeholder="Escribe tu comentario..."></textarea>
        <button class="btn btn-primary w-100" (click)="agregarComentario()">💬 Enviar Comentario</button>
    </div>

    <!-- 📌 Listado de Comentarios -->
    <div class="list-group">
        <div class="list-group-item list-group-item-action" *ngFor="let comentario of comentarios">
            <div class="d-flex justify-content-between">
                <div>
                    <p class="fw-bold mb-0">✍️ {{ comentario.autor }}</p>
                    <p class="text-muted mb-2">📅 {{ comentario.fecha?.toDate() | date:'short' }}</p>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-success" (click)="reaccionarComentario(comentario.id, 'likes')">👍 {{ comentario.likes }}</button>
                    <button class="btn btn-sm btn-outline-danger ms-2" (click)="reaccionarComentario(comentario.id, 'dislikes')">👎 {{ comentario.dislikes }}</button>
                </div>
            </div>
            <p>{{ comentario.mensaje }}</p>
        </div>
    </div>
</div>
